os: osx
language: objective-c
matrix:
  include:
    - osx_image: xcode8.2
      env: PLAT=macOS SWFT=3.0
    - osx_image: xcode8.2
      env: PLAT=iOS SWFT=3.0
    - osx_image: xcode8.3
      env: PLAT=macOS SWFT=3.1
    - osx_image: xcode8.3
      env: PLAT=iOS SWFT=3.1
    - osx_image: xcode9
      env: PLAT=macOS SWFT=3.2
    - osx_image: xcode9
      env: PLAT=iOS SWFT=3.2
    - osx_image: xcode9
      env: PLAT=macOS SWFT=4.0
    - osx_image: xcode9
      env: PLAT=iOS SWFT=4.0
before_install:
  - case $PLAT in
    iOS)
      NAME="iPhone SE";;
    esac;
    if [ -n "$NAME" ]; then
      export UUID=$(instruments -s | ruby -e "ARGF.each_line{ |ln| ln =~ /$NAME .* \[(.*)\]/; if \$1; puts(\$1); exit; end }");
      export DESTINATION="id=$UUID";
    fi
install:
  - case $PLAT in
    macOS)
      carthage bootstrap --platform Mac;;
    iOS)
      carthage bootstrap --platform $PLAT;;
    esac;
script:
  - set -o pipefail;
    case $PLAT in
    macOS)
      xcodebuild -scheme PMKSocial -quiet build clean SWIFT_VERSION=$SWFT;
      xcodebuild -scheme PMKSocial -quiet test;;
    iOS)
      open -b com.apple.iphonesimulator --args -CurrentDeviceUDID "$UUID";
      xcodebuild -scheme PMKSocial -quiet -destination "$DESTINATION" build clean SWIFT_VERSION=$SWFT;
      xcodebuild -scheme PMKSocial -quiet -destination "$DESTINATION" test;;
    esac
